	<body>
		<header>
			<!-- Navbar -->
			<nav class="nav has-shadow">
				<div class="container">
				  <div class="nav-left">
				    <a class="nav-item is-brand" href="#">

				  <span class="nav-toggle">
				    <span></span>

				  <div class="nav-right nav-menu">
				    <a class="nav-item" href="#">

				    <a class="nav-item" href="#">
				      Blog
				    </a>
				  </div>
			  </div>
			</nav>

			<!-- Fin Navbar -->
		</header>
		<br/>
			<!-- Tiles -->
		<section>
			<div class="container">
				<div class="tile is-ancestor">
				  <div class="tile is-vertical is-9">
				    <div class="tile">
				      <div class="tile is-parent is-vertical">
				        <article class="tile is-child notification">
				          <p class="title">Vertical...</p>
				          <p class="subtitle">Top tile</p>
				        </article>
				        <!-- <article class="tile is-child notification">
				          <p class="title">...tiles</p>
				          <p class="subtitle">Bottom tile</p>
				        </article> -->
				      </div>
				      <div class="tile is-parent">
				        <article class="tile is-child notification">
				          <p class="title">Middle tile</p>
				          <p class="subtitle">With an image</p>
				          <figure class="image is-4by3">
				            <img src="http://placehold.it/640x480">
				          </figure>
				        </article>

				      </div>
				    </div>
				    <div class="tile is-parent">
				      <article class="tile is-child notification">
				        <p class="title">Wide tile</p>
				        <p class="subtitle">Aligned with the right tile</p>
				        <div class="content">
				          <!-- Content -->
				        </div>
				      </article>
				    </div>
				     <div class="tile is-parent">
				      <article class="tile is-child notification">
				       <!--  <p class="title">Wide tile</p> -->
				        <!-- <p class="subtitle">Aligned with the right tile</p> -->
				        <div class="content">
				        </div>
				      </article>
				    </div>
				  </div>
				  <div class="tile is-parent">
				    <article class="tile is-child notification">
				      <div class="content">
				        <p class="title">Ultimos tweets</p>
				       <!--  <p class="subtitle">With even more content</p> -->
				        <div class="content">
				          <!-- Content -->
				           <div class="content">
				        	<div id="twitter-wjs"></div>
				        	<!--<script type="text/javascript" src="//widgets.twimg.com/j/2/widget.js"></script>-->
							<a class="twitter-timeline" 
							data-height="300" 
							data-theme="dark" 
							data-chrome="noheader nofooter transparent"
							data-tweet-limit="2"
							href="https://twitter.com/SanLeonWeb"
							>Tweets by SanLeonWeb</a> 
							<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
				        </div>
				        </div>
				      </div>
				    </article>
				  </div>
				</div>
			<div>
		</section>
		<!-- Fin Tiles -->
				<!-- Probando integracion con FB -->
		<div
		  class="fb-like"
		  data-share="true"
		  data-width="450"
		  data-show-faces="true">
		</div>
		<!-- Footer -->
		<footer class="footer">
		  <div class="container">
		    <div class="content has-text-centered">
		      <p>
		        <strong>San Leon</strong> by <a href="http://jgthms.com">Braian Cariaga</a>.
		      </p>
		      <p>
		        <a class="icon" href="https://github.com/bcariaga">
		          <i class="fa fa-github"></i>

		      </p>

		<script>
		// puto FB
		  window.fbAsyncInit = function() {
		    FB.init({
		      appId      : '350794601927831',
		      xfbml      : true,
		      version    : 'v2.8'
		    });
		  };

		  (function(d, s, id){
		     var js, fjs = d.getElementsByTagName(s)[0];
		     if (d.getElementById(id)) {return;}
		     js = d.createElement(s); js.id = id;
		     js.src = "//connect.facebook.net/en_US/sdk.js";
		     fjs.parentNode.insertBefore(js, fjs);
		   }(document, 'script', 'facebook-jssdk'));
		</script>
